 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext {
    dropwizardVersion = '2.1.12'
    jaxbVersion = '2.3.0'
}

dependencies {
    implementation 'com.google.inject:guice:7.0.0'
    implementation 'com.google.guava:guava:33.1.0-jre'
    implementation "io.dropwizard:dropwizard-core:${dropwizardVersion}"
    implementation "io.dropwizard:dropwizard-assets:${dropwizardVersion}"
    implementation "io.dropwizard:dropwizard-testing:${dropwizardVersion}"
    implementation 'redis.clients:jedis:3.10.0'
    implementation 'com.redislabs:jredistimeseries:0.9.0'
    implementation "javax.xml.bind:jaxb-api:${jaxbVersion}"
    implementation "com.sun.xml.bind:jaxb-core:${jaxbVersion}"
    implementation "com.sun.xml.bind:jaxb-impl:${jaxbVersion}"
    implementation 'javax.activation:activation:1.1.1'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.mockito:mockito-core:4.7.0'
}

group = 'com.redislabs.university'
version = '0.0.1'
java.sourceCompatibility = JavaVersion.VERSION_11

java {
    withSourcesJar()
}

application {
    mainClass = 'com.redislabs.university.RediSolarApplication'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

shadowJar {
    archiveFileName = "${project.name}-${project.version}.jar"
    mergeServiceFiles()
}