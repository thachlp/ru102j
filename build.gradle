/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.inject:guice:5.1.0'
    implementation 'io.dropwizard:dropwizard-core:1.3.8'
    implementation 'io.dropwizard:dropwizard-assets:1.3.8'
    implementation 'io.dropwizard:dropwizard-testing:1.3.8'
    implementation 'redis.clients:jedis:3.10.0'
    implementation 'com.redislabs:jredistimeseries:0.9.0'
    implementation 'javax.xml.bind:jaxb-api:2.2.11'
    implementation 'com.sun.xml.bind:jaxb-core:2.2.11'
    implementation 'com.sun.xml.bind:jaxb-impl:2.2.11'
    implementation 'javax.activation:activation:1.1.1'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.mockito:mockito-core:4.7.0'
}

group = 'com.redislabs.university'
version = '0.0.1'
java.sourceCompatibility = JavaVersion.VERSION_11

java {
    withSourcesJar()
}

application {
    mainClass = 'com.redislabs.university.RediSolarApplication'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

shadowJar {
    archiveFileName = "${project.name}-${project.version}.jar"
    mergeServiceFiles()
}